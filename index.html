        #contact-scatter-list, #about-scatter-list, #jojo-subscatter{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        list-style: none;
        margin: 0;
        padding: 0;
        pointer-events: none;
        }

        #about-scatter-list li,
        #contact-scatter-list li, #jojo-subscatter li{
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: 
                transform 0.8s cubic-bezier(.68,-0.55,.27,1.55),
                opacity 0.3s;
            pointer-events: auto;
            font-size: 1.5rem;
            color: rgb(217, 173, 187);
            display: inline-block;
            white-space: nowrap; /* Prevent vertical wrapping */
        }

        #about-scatter-list.active li,
        #contact-scatter-list.active li, #jojo-subscatter.active li {
            opacity: 1;
            font-family: Georgia, "Times New Roman", "KaiTi", "楷体", STKaiti, "华文楷体", serif;
        }

        /* Individual scatter directions (example for 6 items) */
        #about-scatter-list.active li:nth-child(1) { transform: translate(-170px, -150px);}
        #about-scatter-list.active li:nth-child(2) { transform: translate(0px, -140px);}
        #about-scatter-list.active li:nth-child(3) { transform: translate(120px, -80px);}
        #about-scatter-list.active li:nth-child(4) { transform: translate(140px, 40px);}
        #about-scatter-list.active li:nth-child(5) { transform: translate(0px, 80px);}
        #about-scatter-list.active li:nth-child(6) { transform: translate(-100px, 60px); }
        #about-scatter-list.active li:nth-child(7) { transform: translate(-180px, 30px);}
        #about-scatter-list.active li:nth-child(8) { transform: translate(-120px, -80px); }

        /* Adjust the scatter directions for 3 items */
        #contact-scatter-list.active li:nth-child(1) { transform: translate(-170px, -120px);}
        #contact-scatter-list.active li:nth-child(2) { transform: translate(0px, 80px);}
        #contact-scatter-list.active li:nth-child(3) { transform: translate(-360px, 30px);}


        #jojo-subscatter.active li:nth-child(1) {transform: translate(-80px, -60px);}
        #jojo-subscatter.active li:nth-child(2) {transform: translate(80px, -60px);}
        #jojo-subscatter.active li:nth-child(3) {transform: translate(80px, 60px);}
        #jojo-subscatter.active li:nth-child(4) {transform: translate(-80px, 60px);}
