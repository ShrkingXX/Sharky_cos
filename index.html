<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
        <style>
        *{
            font-family: Georgia, "Times New Roman", "KaiTi", "楷体", STKaiti, "华文楷体", serif;
        }

        img{
            width: 45%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.5s ease;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            width: 100%;
            height: 400px;
            margin-bottom: 1rem;
            color: rgb(112, 17, 61);
            background-color: rgb(255, 221, 227);
            }

        @media (max-width: 767px) {
            h1 {
                height: 200px;
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color:rgb(161, 1, 31);
            opacity: 0.6;
            display: inline;
            }
        .lst {
            list-style: none;
            background-color: rgb(255, 221, 227);
            font-style: italic;
            border: 1px solid rosybrown;
            border-radius: 12px;
            padding: 10px 10px 10px 0px;
        }

        .about-section {
            display: flex;
            justify-content: center;  /* horizontal center */
            align-items: center;      /* vertical center */
            height: 330px;            /* set a height as needed */
            position: relative;       /* for absolute children if needed */
            top: 20px;
            background-color: rgb(254, 235, 238);
            border-radius: 20px;
            }

        #about-main, #contact-main{
            color:antiquewhite;
            cursor: pointer;
            z-index: 2;
            position: relative;
            width: fit-content;
            padding: 10px;
            background-color: rgb(161, 1, 31);
            border-radius: 8px;
            text-shadow: 
                -1px -1px #3a0202,
                1px -1px #3a0202,
                -1px 1px #3a0202,
                1px 1px #3a0202;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 0 10px rgba(161,1,31,0.2);
        }

        #about-main:hover, #contact-main:hover, #jojo-li:hover {
            box-shadow: 0 0 20px rgba(161,1,31,0.4);
            transform: scale(1.05);
        }

        #contact-scatter-list, #about-scatter-list, #jojo-subscatter{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        list-style: none;
        margin: 0;
        padding: 0;
        pointer-events: none;
        }

        #about-scatter-list li,
        #contact-scatter-list li, #jojo-subscatter li {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: 
                transform 0.8s cubic-bezier(.68,-0.55,.27,1.55),
                opacity 0.3s;
            pointer-events: auto;
            font-size: 1.5rem;
            color: rgb(217, 173, 187);
            display: inline-block;
            white-space: nowrap; /* Prevent vertical wrapping */
        }
        #jojo-li {
            cursor: pointer; /* Make JOJO item clickable */
            position: relative; /* For sub-list positioning */
            color:rgb(99, 4, 21) !important;
            padding: 3px;
            border-radius: 10px;
        }
        #jojo-subscatter {
            visibility: hidden; /* Hide the sub-list by default */
        }
        #jojo-subscatter li {
            font-size: 1rem; /* Smaller font size for sub-items */
            color: rgb(161, 1, 31); /* Darker color for sub-items */
        }
        #jojo-subscatter.active {
            visibility: visible; /* Show when active */
        }

        #about-scatter-list.active li,
        #contact-scatter-list.active li {
            opacity: 1;
            font-family: Georgia, "Times New Roman", "KaiTi", "楷体", STKaiti, "华文楷体", serif;
        }

        /* Individual scatter directions for PC*/
        @media (min-width: 768px) {
            #about-scatter-list.active li:nth-child(1) { transform: translate(-170px, -150px);} /* “INFJ-T” */
            #about-scatter-list.active li:nth-child(2) { transform: translate(0px, -140px);} /* “帝都/Chicago” */
            #about-scatter-list.active li:nth-child(3) { transform: translate(120px, -80px);} /* “2005” */
            #about-scatter-list.active li:nth-child(4) { transform: translate(140px, 40px);} /* “JOJO” */
            #about-scatter-list.active li:nth-child(5) { transform: translate(0px, 80px);} /* “HP” */
            #about-scatter-list.active li:nth-child(6) { transform: translate(-100px, 60px); } /* “蓝锁” */
            #about-scatter-list.active li:nth-child(7) { transform: translate(-180px, 30px);} /* “鸢” */
            #about-scatter-list.active li:nth-child(8) { transform: translate(-120px, -80px); } /* “双子” */

            /* Adjust the scatter directions for 3 items */
            #contact-scatter-list.active li:nth-child(1) { transform: translate(-170px, -120px);}
            #contact-scatter-list.active li:nth-child(2) { transform: translate(0px, 80px);}
            #contact-scatter-list.active li:nth-child(3) { transform: translate(-320px, 30px);}
            #contact-scatter-list.active li:nth-child(4) { transform: translate(-120px, 150px);}

            #jojo-subscatter.active li:nth-child(1) {transform: translate(-80px, -60px);}
            #jojo-subscatter.active li:nth-child(2) {transform: translate(80px, -60px);}
            #jojo-subscatter.active li:nth-child(3) {transform: translate(80px, 60px);}
            #jojo-subscatter.active li:nth-child(4) {transform: translate(-80px, 60px);}

        }
        /* Individual scatter directions for mobile */
        @media (max-width: 767px) {
            * {
                font-size: 12px; /* Adjust font size for mobile */
            }
            #about-scatter-list.active li:nth-child(1) { transform: translate(-100px, -100px);} /* “INFJ-T” */
            #about-scatter-list.active li:nth-child(2) { transform: translate(0px, -120px);} /* “帝都/Chicago” */
            #about-scatter-list.active li:nth-child(3) { transform: translate(80px, -60px);} /* “2005” */
            #about-scatter-list.active li:nth-child(4) { transform: translate(90px, 20px);} /* “JOJO” */
            #about-scatter-list.active li:nth-child(5) { transform: translate(0px, 50px);} /* “HP” */
            #about-scatter-list.active li:nth-child(6) { transform: translate(-70px, 60px); } /* “蓝锁” */
            #about-scatter-list.active li:nth-child(7) { transform: translate(-160px, 15px);} /* “鸢” */
            #about-scatter-list.active li:nth-child(8) { transform: translate(-120px, -40px); } /* “双子” */
            /* Adjust the scatter directions for 3 items */
            #contact-scatter-list.active li:nth-child(1) { transform: translate(-100px, -140px);} /* wx */
            #contact-scatter-list.active li:nth-child(2) { transform: translate(-160px, -90px);} /* 小红书 */
            #contact-scatter-list.active li:nth-child(3) { transform: translate(-120px, 40px);} /* 抖音 */
            #contact-scatter-list.active li:nth-child(4) { transform: translate(0px, 80px);} /* 微信图片 */

            #jojo-subscatter.active li:nth-child(1) {transform: translate(-50px, -50px);} /* 承花 */
            #jojo-subscatter.active li:nth-child(2) {transform: translate(15px, -40px);} /* 西乔西 */
            #jojo-subscatter.active li:nth-child(3) {transform: translate(30px, 20px);} /* 仗露 */
        }   
    
        .box {
            color: #3a0202;
            background-color: rgb(255, 221, 227);
            width: fit-content;
            padding: 10px;
            border: 5px solid rosybrown !important;
            margin: 0 auto;
        }
        a:link {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
            background-color: darksalmon;
            border: 5px rgb(220, 128, 146);
            border-radius: 12px;
            width: fit-content;
        }
        a:visited {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
            background-color: rgb(255, 221, 227);
            border: 1px dashed darkgrey;
        }
        a:hover, a:active {
            box-shadow: 0 0 20px rgba(161,1,31,0.4);
            transform: scale(1.05);
        }
        body {

        header {

            padding: 14px;
            text-align: center;
            margin:auto;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(154, 87, 120, 0.816);
            }

        
        .header-img {
            position: absolute;
            bottom: 0;
            width: 20%;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            border-radius: 0%;
        }

        .img-display1 {
            left: 0;

        }
        .img-display2 {

        }
        .img-display3 {

        .img-display4 {

            animation-delay: 1.1s;
        }
        .img-display5 {
            right: 0;
            animation-delay: 1.4s;
            width:25%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        </style>
